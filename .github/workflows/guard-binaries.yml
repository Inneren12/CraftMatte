name: Guard: ban *.bin in VCS

on:
  pull_request:
  push:

jobs:
  guard-bin:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: changes
        uses: tj-actions/changed-files@v45

      - name: Fail on banned *.bin
        run: |
          banned=""
          for f in ${{ steps.changes.outputs.all_changed_files }}; do
            if echo "$f" | grep -Ei '\\.bin$' > /dev/null; then
              banned="$banned\n$f"
            fi
          done
          if [ -n "$banned" ]; then
            echo "::error::Banned binary files detected:$banned"
            exit 1
          fi
